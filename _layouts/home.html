---
layout: default
---

<div class="post-summary-list">
  {% for post in site.posts %}
  <a href="{{ post.url }}">
    <div class="post-summary">
      <h2 class="post-summary__title">{{ post.title }}</h2>
      <p class="post-summary__extract">{{ post.excerpt }}</p>
      <div class="post-summary__date">
        <span class="iconify" data-icon="zmdi:calendar-alt" data-inline="false"></span>
        <time>{{ post.date | date_to_string }}</time>
      </div>
    </div>
  </a>
  {% endfor %}
</div>
